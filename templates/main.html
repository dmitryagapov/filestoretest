{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/foundation.css' %}">
    <title>Файловое хранилище</title>
</head>
<body>
    <div class="top-bar">
        <section class="top-bar-section">
            <ul class="right">
                {% if username %}
                    <li><a href="/auth/logout/">Выйти ({{ username }})</a></li>
                {% else %}
                    <li><a href="/auth/login/">Войти</a></li>
                {% endif %}
            </ul>
        </section>
    </div>
    <div class="row">
        {% block userfiles %}{% endblock %}
        {% block login %}{% endblock %}
    </div>
</body>
</html>
